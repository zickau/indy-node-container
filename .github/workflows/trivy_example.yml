name: Trivy Example

on:
  workflow_dispatch:

jobs:
  build:
    name: trivy_scan
    runs-on: ubuntu-18.04
    steps:
      #- name: Checkout code
      #  uses: actions/checkout@v2
      
      #- name: Build an image from Dockerfile
      #  run: |
      #    docker build -t docker.io/zickau/indy-node-container/build/Dockerfile.ubuntu18 .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/idunion/indy-node-container/indy_node:latest-ubuntu18'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy_result.txt'
      - name: Slack message    
        uses: 8398a7/action-slack@v3.12.0
        with:
          text: 'Hello, World'
          fields: repo,message,job # commit,author,action,eventName,ref,workflow,took,pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
