name: Trivy Example

on:
  workflow_dispatch:

jobs:
  build:
    name: trivy_scan
    runs-on: ubuntu-18.04
    steps:
      #- name: Checkout code
      #  uses: actions/checkout@v2
      
      #- name: Build an image from Dockerfile
      #  run: |
      #    docker build -t docker.io/zickau/indy-node-container/build/Dockerfile.ubuntu18 .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/idunion/indy-node-container/indy_node:latest-ubuntu18'
          scan-type: 'image'
          ignore-unfixed: true
          format: json
          output: 'results.json'
          # Ignoring the go.sum file as it may contain the older dependencies entries which are not being used now.
          skip-dirs: 'go.sum'

      - uses: pCYSl5EDgo/cat@master
        id: hello
        with:
          path: results.json

      - run: echo $TEXT
        env:
          TEXT: ${{ steps.hello.outputs.text }}

      - name: Create Issues Summary
        run: |
          summary=$(jq '.[] | select(.Vulnerabilities) | .VulnerabilityID | group_by(.Severity) | map({Severity: .[0].Severity, Count: length}) | tostring' results.json | tr -d \\)
          if [ -z $summary ]
          then
            summary="0 Issues"
          fi
          echo "SUMMARY=$summary" >> $GITHUB_ENV

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
           SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
           SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
