name: Trivy Example

on:
  workflow_dispatch:

jobs:
  trivy_analysis:
    name: Trivy Analysis of Indy Node Images
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/zickau/indy-node-container/indy_node:latest-ubuntu18'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'
